<mat-drawer-container>
  <!-- sidenav  -->
  <mat-drawer mode="side" [(opened)]="isSideNavOppened">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <!-- right content  -->
  <mat-drawer-content>
    <!-- header  -->
    <app-header (toggleSidebarForMe)="sidebarToggler()"></app-header>
    <!-- main content  -->
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
